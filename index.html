<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leandro Raveli - GitHub Pages</title>
    <meta name="apple-itunes-app" content="app-id=794024908">
    <style>
        /* Basic reset */
        body, h1, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        /* Increase font sizes and spacing for mobile */
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 0.8em;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive container to maintain a larger look on mobile */
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leandro Raveli</h1>
        <br>
        <p>GitHub Pages</p>
        <br>
        <ul>
            <li>
                <a href="./home">Home</a>
            </li>
            <li>
                <a href="./points">Points</a>
            </li>
            <li>
                <a href="./support">Support</a>
            </li>
        </ul>
    </div>
</body>
</html>
