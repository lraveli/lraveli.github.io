<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leandro Raveli - GitHub Pages</title>
    <meta name="apple-itunes-app" content="app-id=794024908">
    <style>
        /* Basic reset */
        body, h1, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
            background-color: #f5f5f5; /* light gray background */
        }

        /* Increase font sizes and spacing for mobile */
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            text-align: center;
        }

        /* Center container */
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        /* Navigation buttons styling */
        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            display: block;
            margin: 8px 0;
        }

        a {
            text-decoration: none;
        }

        a.button {
            display: inline-block;
            background-color: #007BFF; /* Blue base */
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leandro Raveli</h1>
        <br>
        <p>GitHub Pages</p>
        <br>
        <ul>
            <li>
                <a class="button" href="./home">Home</a>
            </li>
            <li>
                <a class="button" href="./points">Points</a>
            </li>
            <li>
                <a class="button" href="./support">Support</a>
            </li>
        </ul>
    </div>
</body>
</html>
